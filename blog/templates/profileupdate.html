{% extends "./base/base.html" %}

{% load crispy_forms_tags %}


{% block content %}

<div class="container">
    <h3>Profile Update</h3>
    <form class="d-grid gap-4" method="post" enctype="multipart/form-data">
    
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-success">UPDATE</button>
    </form>
</div>

{% endblock content %}
