{% extends "./base/base.html" %}


{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card">
                <div class="card-header d-flex align-items-center gap-2">
                    <img src="{{request.user.profile.image.url }}" alt="" style="max-width: 100px;">
                    <div class="">
                        <h4 class="">{{ post.user | title }}</h4>
                        <p class="m-0">Published: {{ post.publish_date}}</p>
                        <p class="m-0">Last updated: {{ post.last_updated }}</p>
                    </div>
                </div>
                <img src="{{ post.image.url }}" alt="" class="card-image-top">

                <div class="card-body">
                    <h3 class="card-title">{{ post.title }}</h3>
                    <p class="card-context">{{ post.content }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
