{% extends "./base/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container py-5">
    <form action="" class="d-grid gap-4 alert alert-success" method="post" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form | crispy }}

        <button type="submit" class="btn btn-success">UPDATE</button>
    </form>
</div>


{%endblock content %}
